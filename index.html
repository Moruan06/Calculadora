<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="screen">
        <div id="operationDisplay"></div>
        <div id="resultDisplay"><p>0</p></div>
      </div>
      <div id="buttons">
        <button id="clear">C</button>
        <button id="delete" class="twoColumns">‚üµ</button>
        <button id="divide" class="operationButton">/</button>
        <button id="1" class="numberButton">1</button>
        <button id="2" class="numberButton">2</button>
        <button id="3" class="numberButton">3</button>
        <button id="multiply" class="operationButton">*</button>
        <button id="4" class="numberButton">4</button>
        <button id="5" class="numberButton">5</button>
        <button id="6" class="numberButton">6</button>
        <button id="subtract" class="operationButton">-</button>
        <button id="7" class="numberButton">7</button>
        <button id="8" class="numberButton">8</button>
        <button id="9" class="numberButton">9</button>
        <button id="add" class="operationButton">+</button>
        <button id="0" class="numberButton">0</button>
        <button id="floatPoint">.</button>
        <button id="result" class="twoColumns">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
