<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="screen"><p id="display"></p></div>
      <div id="buttons">
        <button id="clear">C</button>
        <button id="delete" class="twoColumns">‚üµ</button>
        <button id="add" class="operationButton">+</button>
        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button id="subtract" class="operationButton">-</button>
        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button id="divide" class="operationButton">/</button>
        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
        <button id="multiply" class="operationButton">x</button>
        <button id="0">0</button>
        <button id="floatPoint">.</button>
        <button id="result" class="twoColumns">=</button>
      </div>
    </div>
  </body>
</html>
